[package]
name = "tinker"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk = { version = "0.18", package = "gtk4", features = ["v4_12"] }
gio = "0.18"
glib = "0.18"
webkit = { version = "0.18", package = "webkit2gtk4" }
sourceview5 = "0.18"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
axum = "0.6.20"
rumqttc = "0.22.0"
tokio = { version = "1.35.1", features = ["full"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
clap = { version = "4.4.12", features = ["derive"] }
anyhow = "1.0.79"
chrono = "0.4"
dotenv = "0.15"
url = "2.5.0"
thiserror = "1.0"
urlencoding = "2.1.3"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"

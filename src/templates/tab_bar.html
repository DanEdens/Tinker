<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f0f0f0;
            user-select: none;
        }

        #tab-bar {
            display: flex;
            height: 40px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            align-items: center;
            padding: 0 8px;
        }

        .tab {
            display: flex;
            align-items: center;
            height: 32px;
            min-width: 100px;
            max-width: 200px;
            margin-right: 4px;
            padding: 0 8px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: background 0.2s;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .tab.active {
            background: #fff;
            border-bottom: none;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            visibility: hidden;
        }

        .tab:hover .tab-close {
            visibility: visible;
        }

        .tab-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        #new-tab {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        #new-tab:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <!-- Tabs will be dynamically added here -->
        <div id="new-tab" onclick="createNewTab()">+</div>
    </div>
</body>
</html>

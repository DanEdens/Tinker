<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #24292e;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            overflow: hidden;
        }

        #tab-bar {
            display: flex;
            height: 40px;
            align-items: center;
            padding: 0 8px;
            box-sizing: border-box;
            border-bottom: 1px solid #30363d;
        }

        .tab {
            display: flex;
            align-items: center;
            height: 32px;
            min-width: 100px;
            max-width: 200px;
            margin-right: 4px;
            padding: 0 12px;
            background: #1a1f24;
            border: 1px solid #30363d;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: background 0.2s;
            color: #c9d1d9;
        }

        .tab.active {
            background: #2d333b;
            border-bottom-color: #2d333b;
            color: #ffffff;
        }

        .tab:hover {
            background: #2d333b;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
            font-size: 12px;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #8b949e;
            cursor: pointer;
            visibility: hidden;
        }

        .tab:hover .tab-close {
            visibility: visible;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #new-tab {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #8b949e;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
            margin-left: 4px;
        }

        #new-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <!-- Tabs will be dynamically added here -->
        <div id="new-tab" onclick="createNewTab()">+</div>
    </div>
</body>
</html>

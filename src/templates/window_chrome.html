<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            overflow: hidden;
        }
        
        #content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }
        
        #address-bar {
            display: flex;
            align-items: center;
            height: 36px;
            padding: 0 8px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        
        #url-input {
            flex: 1;
            height: 28px;
            margin: 0 8px;
            padding: 0 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
        }
        
        #url-input:focus {
            border-color: #0066cc;
        }
        
        .nav-button {
            width: 28px;
            height: 28px;
            margin: 0 2px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover {
            background-color: #e0e0e0;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #webview-container {
            flex: 1;
            position: relative;
        }
        
        webview {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="address-bar">
            <button id="back-button" class="nav-button" disabled>←</button>
            <button id="forward-button" class="nav-button" disabled>→</button>
            <button id="reload-button" class="nav-button">↻</button>
            <input type="text" id="url-input" placeholder="Enter URL">
        </div>
        <div id="webview-container"></div>
    </div>
    <script src="window_chrome.js"></script>
</body>
</html>

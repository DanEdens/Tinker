<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #24292e;
            user-select: none;
            height: 80px;  /* Increased to accommodate both bars */
            overflow: hidden;
        }

        #title-bar {
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 8px;
            color: #ffffff;
            -webkit-app-region: drag;  /* Make the title bar draggable */
        }

        #window-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
            -webkit-app-region: no-drag;  /* Make buttons clickable */
        }

        .window-button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            border-radius: 4px;
            cursor: pointer;
            color: #8b949e;
        }

        .window-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #tab-bar {
            display: flex;
            height: 40px;
            align-items: center;
            padding: 0 8px;
            box-sizing: border-box;
            border-bottom: 1px solid #30363d;
            -webkit-app-region: no-drag;  /* Make tab bar interactive */
        }

        .tab {
            display: flex;
            align-items: center;
            height: 32px;
            min-width: 100px;
            max-width: 200px;
            margin-right: 4px;
            padding: 0 12px;
            background: #1a1f24;
            border: 1px solid #30363d;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: background 0.2s;
            color: #c9d1d9;
            position: relative;
        }

        .tab.active {
            background: #2d333b;
            border-bottom-color: #2d333b;
            color: #ffffff;
        }

        .tab:hover {
            background: #2d333b;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-close {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tab:hover .tab-close {
            opacity: 1;
        }

        .tab-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .new-tab-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            margin-left: 4px;
            border-radius: 4px;
            cursor: pointer;
            color: #8b949e;
        }

        .new-tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="title-bar">
        <span>Tinker Browser</span>
        <div id="window-controls">
            <div class="window-button" onclick="minimizeWindow()">−</div>
            <div class="window-button" onclick="maximizeWindow()">□</div>
            <div class="window-button" onclick="closeWindow()">×</div>
        </div>
    </div>
    <div id="tab-bar">
        <div class="tab active" data-id="1">
            <span class="tab-title">New Tab</span>
            <div class="tab-close" onclick="closeTab(event, 1)">×</div>
        </div>
        <div class="new-tab-button" onclick="createNewTab()">+</div>
    </div>

    <script>
        function minimizeWindow() {
            window.ipc.postMessage(JSON.stringify({
                type: 'WindowControl',
                action: 'minimize'
            }));
        }

        function maximizeWindow() {
            window.ipc.postMessage(JSON.stringify({
                type: 'WindowControl',
                action: 'maximize'
            }));
        }

        function closeWindow() {
            window.ipc.postMessage(JSON.stringify({
                type: 'WindowControl',
                action: 'close'
            }));
        }

        function createNewTab() {
            window.ipc.postMessage(JSON.stringify({
                type: 'TabCreated',
                url: 'about:blank'
            }));
        }

        function addTab(id, title, url) {
            const tabBar = document.getElementById('tab-bar');
            const newTabButton = document.querySelector('.new-tab-button');
            
            // Create new tab element
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.id = id;
            
            tab.innerHTML = `
                <span class="tab-title">${title}</span>
                <div class="tab-close" onclick="closeTab(event, ${id})">×</div>
            `;
            
            // Add click handler for tab switching
            tab.addEventListener('click', () => switchTab(id));
            
            // Insert before the new tab button
            tabBar.insertBefore(tab, newTabButton);
            
            // Set as active tab
            setActiveTab(id);
        }

        // Update setActiveTab to handle the new structure
        function setActiveTab(id) {
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.dataset.id === id.toString()) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        function closeTab(event, id) {
            event.stopPropagation();
            window.ipc.postMessage(JSON.stringify({
                type: 'TabClosed',
                id: id
            }));
        }

        function switchTab(id) {
            window.ipc.postMessage(JSON.stringify({
                type: 'TabSwitched',
                id: id
            }));
        }

        // Add event listeners to tabs
        document.querySelectorAll('.tab').forEach(tab => {
            const id = parseInt(tab.dataset.id);
            tab.addEventListener('click', () => switchTab(id));
        });
    </script>
</body>
</html>
